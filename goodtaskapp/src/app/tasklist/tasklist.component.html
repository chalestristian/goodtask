<header>
  <div class="content-title">
    <h1 class="default-title">GoodTasks</h1>
  </div>
  <div class="content-form">
    <form>
      <input type="search" class="form-control" name="desc" placeholder="Criar ou atualizar task" [(ngModel)]="task.desc" autofocus>
      <button type="button" (click)="create()" class="btn btn-primary float-right">Concluir</button>
    </form>
  </div>
</header>
<main>  
  <div>
    <h2 class="default-title">Minhas Taks</h2>
    <table>  
      <tr *ngFor="let task of tasks">
        <td class=" status"><span class="status-spn" [ngClass]="{'status-open': task.name === 'pendente', 'status-closed': task.name === 'concluido'}">{{task.name}}</span></td>
        <td><span class="task-description">{{task.desc}}</span></td> <!--  ngClass]="{'status-open': task.name === 'pendente', 'status-closed': task.name === 'concluido'}"--> 
        <td class="clear-space"><span><button (click)="update(task.id)"><img src="https://raw.githubusercontent.com/chalestristian/goodtask/c3d4002476ad19122e745a337aba153caef9ee28/goodtaskapp/src/assets/icons/edit_icon.svg" alt="Icone de editar"></button></span></td>
        <td class="clear-space"><span><button (click)="remover(task.id)"><img src="https://raw.githubusercontent.com/chalestristian/goodtask/c3d4002476ad19122e745a337aba153caef9ee28/goodtaskapp/src/assets/icons/delete_icon.svg" alt="Icone de excluir"></button></span></td>
        <td class="clear-space"><span><button (click)="disable(task.id)"><img src="https://raw.githubusercontent.com/chalestristian/goodtask/c3d4002476ad19122e745a337aba153caef9ee28/goodtaskapp/src/assets/icons/done_icon.svg" alt="Icone de concluir"></button></span></td>
      </tr>      
    </table>
  </div>
</main>
